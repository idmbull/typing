name: Generate JSON files

on:
  push:
    paths:
      - "texts/dictation/*"   # chạy khi có file mới trong dictation
      - "texts/typing/*"      # chạy khi có file mới trong typing

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------------------
      # 1) Generate dictation.json (.txt + .md)
      # ------------------------------------------
      - name: Generate dictation.json
        run: |
          echo "[" > dictation.json
          first=true
          find texts/dictation -maxdepth 1 -type f \( -name "*.txt" -o -name "*.md" \) | sort -V | while IFS= read -r f; do
            fname=$(basename "$f")
            if [ "$first" = true ]; then
              printf "  \"%s\"\n" "$fname" >> dictation.json
              first=false
            else
              printf "  ,\"%s\"\n" "$fname" >> dictation.json
            fi
          done
          echo "]" >> dictation.json

      # ------------------------------------------
      # 2) Generate index.json (như cũ)
      # ------------------------------------------
      - name: Generate index.json
        run: |
          echo "[" > index.json
          first=true
          find texts/typing -maxdepth 1 -type f \( -name "*.md" -o -name "*.txt" \) | sort -V | while IFS= read -r f; do
            fname=$(basename "$f")
            if [ "$first" = true ]; then
              printf "  \"%s\"\n" "$fname" >> index.json
              first=false
            else
              printf "  ,\"%s\"\n" "$fname" >> index.json
            fi
          done
          echo "]" >> index.json

      # ------------------------------------------
      # Commit changes
      # ------------------------------------------
      - name: Commit JSON outputs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update index.json & dictation.json"
          file_pattern: |
            dictation.json
            index.json
