name: Generate JSON files

on:
  push:
    paths:
      - "texts/dictation/**"
      - "texts/typing/**"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1) dictation.json: lấy .txt + .md trong texts/dictation
      - name: Generate dictation.json
        run: |
          echo "[" > dictation.json
          first=true
          find texts/dictation -type f \( -iname "*.txt" -o -iname "*.md" \) | sort -V | while IFS= read -r f; do
            fname=$(basename "$f")
            if [ "$first" = true ]; then
              printf '  "%s"\n' "$fname" >> dictation.json
              first=false
            else
              printf '  ,"%s"\n' "$fname" >> dictation.json
            fi
          done
          echo "]" >> dictation.json

      # 2) index.json: lấy .txt + .md trong texts/typing
      - name: Generate index.json
        run: |
          echo "[" > index.json
          first=true
          find texts/typing -type f \( -iname "*.txt" -o -iname "*.md" \) | sort -V | while IFS= read -r f; do
            fname=$(basename "$f")
            if [ "$first" = true ]; then
              printf '  "%s"\n' "$fname" >> index.json
              first=false
            else
              printf '  ,"%s"\n' "$fname" >> index.json
            fi
          done
          echo "]" >> index.json

      - name: Commit JSON outputs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update index.json & dictation.json"
          file_pattern: |
            dictation.json
            index.json
