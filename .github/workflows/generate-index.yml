name: Generate JSON files

on:
  push:
    paths:
      - "texts/dictation/*.txt"
      - "texts/dictation/*.md"
      - "texts/typing/*"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- dictation.json ---
      - name: Generate dictation.json
        run: |
          echo "[" > dictation.json
          first=true
          find texts/dictation -maxdepth 1 -type f -name "*.txt" | sort -V | while IFS= read -r f; do
            fname=$(basename "$f")
            if [ "$first" = true ]; then
              printf "  \"%s\"\n" "$fname" >> dictation.json
              first=false
            else
              printf "  ,\"%s\"\n" "$fname" >> dictation.json
            fi
          done
          echo "]" >> dictation.json

      # --- index.json ---
      - name: Generate index.json
        run: |
          echo "[" > index.json
          first=true
          find texts/typing -maxdepth 1 -type f \( -name "*.md" -o -name "*.txt" \) | sort -V | while IFS= read -r f; do
            fname=$(basename "$f")
            if [ "$first" = true ]; then
              printf "  \"%s\"\n" "$fname" >> index.json
              first=false
            else
              printf "  ,\"%s\"\n" "$fname" >> index.json
            fi
          done
          echo "]" >> index.json

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update JSON"
          file_pattern: |
            dictation.json
            index.json
