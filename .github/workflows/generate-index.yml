name: Generate JSON files

on:
  push:
    paths:
      - "texts/dictation/*.txt"
      - "texts/dictation/*.md"
      - "texts/typing/*.md"
      - "texts/typing/*.txt"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        # ⚠️ Bỏ dòng persist-credentials để action có quyền push
        # with:
        #   persist-credentials: false

      - name: Generate dictation.json
        run: |
          echo "[" > dictation.json
          first=true
          for f in $(ls texts/dictation/*.txt | sort -V); do
            fname=$(basename "$f")
            if [ "$first" = true ]; then
              echo "  \"$fname\"" >> dictation.json
              first=false
            else
              echo "  ,\"$fname\"" >> dictation.json
            fi
          done
          echo "]" >> dictation.json

      - name: Generate index.json
        run: |
          echo "[" > index.json
          first=true
          for f in $(ls texts/typing/*.* | sort -V); do
            fname=$(basename "$f")
            if [ "$first" = true ]; then
              echo "  \"$fname\"" >> index.json
              first=false
            else
              echo "  ,\"$fname\"" >> index.json
            fi
          done
          echo "]" >> index.json

      - name: Commit JSON outputs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update index.json & dictation.json"
          file_pattern: |
            index.json
            dictation.json
