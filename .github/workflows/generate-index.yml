name: Auto Generate JSON Indexes

on:
  push:
    branches: [ main ]
    paths:
      - "texts/typing/**"
      - "texts/dictation/**"
      - ".github/workflows/generate-index.yml"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: needed for pushing commits

      - name: DEBUG â€“ Show repo structure
        run: |
          echo "PWD:"
          pwd
          echo "FILES:"
          ls -R .

      - name: Generate dictation.json
        run: |
          echo "[" > dictation.json
          first=true
          (
            find ./texts/dictation -type f -iname "*.txt"
            find ./texts/dictation -type f -iname "*.md"
          ) | sort -V | while IFS= read -r f; do
              fname=$(basename "$f")
              if [ "$first" = true ]; then
                  printf '  \"%s\"\n' "$fname" >> dictation.json
                  first=false
              else
                  printf '  ,\"%s\"\n' "$fname" >> dictation.json
              fi
          done
          echo "]" >> dictation.json

      - name: Generate index.json
        run: |
          echo "[" > index.json
          first=true
          (
            find ./texts/typing -type f -iname "*.txt"
            find ./texts/typing -type f -iname "*.md"
          ) | sort -V | while IFS= read -r f; do
              fname=$(basename "$f")
              if [ "$first" = true ]; then
                  printf '  \"%s\"\n' "$fname" >> index.json
                  first=false
              else
                  printf '  ,\"%s\"\n' "$fname" >> index.json
              fi
          done
          echo "]" >> index.json

      - name: Commit JSON outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add dictation.json index.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update index.json & dictation.json"
            git push origin main
          fi
