name: Auto Generate JSON Indexes

on:
  push:
    branches: [ main ]
    paths:
      - "texts/typing/**"
      - "texts/dictation/**"
      - ".github/workflows/generate-index.yml"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Needed for git log history

      - name: DEBUG â€“ Show repo structure
        run: |
          echo "PWD:"
          pwd
          echo "FILES:"
          ls -R .

      # --------------------------------------------------
      # Generate dictation.json  (sorted by commit time)
      # --------------------------------------------------
      - name: Generate dictation.json
        run: |
          echo "[" > dictation.json
          first=true

          git ls-files --others --cached --exclude-standard texts/dictation \
          | grep -E '\.(txt|md)$' \
          | while read -r f; do
              ts=$(git log -1 --format="%ct" -- "$f" 2>/dev/null || echo 0)
              printf "%s\t%s\n" "$ts" "$f"
            done \
          | sort -nr \
          | awk -F '\t' '{print $2}' \
          | while read -r f; do
              fname=$(basename "$f")

              if [ "$first" = true ]; then
                printf '  \"%s\"\n' "$fname" >> dictation.json
                first=false
              else
                printf '  ,\"%s\"\n' "$fname" >> dictation.json
              fi
            done

          echo "]" >> dictation.json

      # --------------------------------------------------
      # Generate index.json  (sorted by commit time)
      # --------------------------------------------------
      - name: Generate index.json
        run: |
          echo "[" > index.json
          first=true

          git ls-files --others --cached --exclude-standard texts/typing \
          | grep -E '\.(txt|md)$' \
          | while read -r f; do
              ts=$(git log -1 --format="%ct" -- "$f" 2>/dev/null || echo 0)
              printf "%s\t%s\n" "$ts" "$f"
            done \
          | sort -nr \
          | awk -F '\t' '{print $2}' \
          | while read -r f; do
              fname=$(basename "$f")

              if [ "$first" = true ]; then
                printf '  \"%s\"\n' "$fname" >> index.json
                first=false
              else
                printf '  ,\"%s\"\n' "$fname" >> index.json
              fi
            done

          echo "]" >> index.json

      # --------------------------------------------------
      # Commit JSON changes
      # --------------------------------------------------
      - name: Commit JSON outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add dictation.json index.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update index.json & dictation.json"
            git push origin main
          fi
