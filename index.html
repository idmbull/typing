<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idm Typing Master</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

            </div>
            <div class="stat-item">
                <div class="stat-value" id="wpm">0</div>
                <div class="stat-label">WPM</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="time">0s</div>
                <div class="stat-label">Time</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errors">0</div>
                <div class="stat-label">Err</div>
            </div>
        </div>

        <!-- Text Display -->
        <div class="text-display-container" id="textContainer">
            <div class="text-display" id="textDisplay">Loading...</div>
        </div>

        <!-- Hidden Input -->
        <div class="input-area">
            <textarea id="textInput"></textarea>

                <!-- Trong file index.html, thay th·∫ø ƒëo·∫°n Toggle Dark/Light b·∫±ng ƒëo·∫°n n√†y -->
                <div class="toggle-container" title="Ch·ªçn giao di·ªán">

                        <option value="light">Default</option>
                        <option value="dark">Dark</option>
                        <option value="ocean">Ocean</option>
                        <option value="forest">Forest</option>
                        <option value="coffee">Coffee</option>
                        <option value="cyberpunk">Cyberpunk</option>
                        <option value="dracula">Dracula</option>
                        <option value="idm">Idm</option>
                    </select>
                </div>
                <div class="toggle-container" title="√Çm thanh g√µ ph√≠m">
                    <label class="toggle-switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Sound</span>
                </div>

                <div class="toggle-container" title="Ph√°t √¢m t·ª´ v·ª±ng">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoPronounceToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Speak</span>
                </div>

                <div class="toggle-container" title="Ch·∫ø ƒë·ªô kh√¥ng nh√¨n">
                    <label class="toggle-switch">
                        <input type="checkbox" id="blindModeToggle">
                        <span class="slider"></span>
                    </label>
                    <span>Blind</span>
                </div>

                <div class="toggle-container" title="Hi·ªán ch√∫ th√≠ch">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoTooltipToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Tooltip</span>
                </div>

                <!-- Dictation Volume (Hidden by default in Reading) -->
                <div class="mini-volume-control hidden" id="volumeControl" title="√Çm l∆∞·ª£ng ƒë·ªçc">
                    <input type="range" id="dictationVolume" min="0" max="5" step="0.1" value="2.5">
                </div>

                <!-- ACTION TOGGLE -->
                <div class="toggle-container" title="B·∫Øt ƒë·∫ßu / D·ª´ng b√†i t·∫≠p" style="margin-left: auto;">
                    <label class="toggle-switch">
                        <input type="checkbox" id="actionToggle">
                        <span class="slider"></span>
                    </label>
                    <span id="actionLabel" style="font-size: 0.9rem; margin-right: 8px;">Start</span>
                </div>

                <!-- Replay Button (Dictation only) -->
                <button id="dictationReplayBtn" class="btn-icon hidden" title="Nghe l·∫°i ƒëo·∫°n n√†y">‚Ü∫</button>
            </div>
        </div>

        <footer>
            <!-- Input file ·∫©n (gi·ªØ nguy√™n) -->
            <input type="file" id="fileLoader" accept=".txt,.md,.json,.tsv,.mp3" hidden multiple>
            <button id="fileLoaderBtn" class="btn-icon">üìÇ Load</button>

            <!-- THAY TH·∫æ SELECT C≈® B·∫∞NG ƒêO·∫†N N√ÄY -->
            <div class="custom-dropdown" id="playlistDropdown">
                <div class="dropdown-trigger" id="playlistTrigger">
                    <span>Ch·ªçn b√†i t·∫≠p...</span>
                    <span class="arrow">‚ñº</span>
                </div>
                <!-- Menu c√¢y th∆∞ m·ª•c s·∫Ω ƒë∆∞·ª£c render v√†o ƒë√¢y -->
                <div class="dropdown-content hidden" id="playlistContent"></div>

            <!-- Input ·∫©n ƒë·ªÉ code JS c≈© v·∫´n ƒë·ªçc ƒë∆∞·ª£c gi√° tr·ªã n·∫øu c·∫ßn -->
            <input type="hidden" id="playlist" value="">
            <!-- K·∫æT TH√öC PH·∫¶N THAY TH·∫æ -->

            <span style="opacity: 0.5">/</span>

            <!-- Difficulty Select (Reading) -->
            <select id="difficulty"></select>

            <!-- Mode Switch Button -->
            <button id="modeSwitchBtn" class="btn-icon" style="margin-left: auto; border-color: var(--accent-color);">
                üéß Go to Dictation
            </button>
        </footer>
    </div>

    <!-- DICTATION MODAL (Hidden by default) -->
    <div id="dictationModal" class="modal hidden">
        <div class="modal-content" style="padding: 30px; width: 400px; text-align: center;">
            <h2 style="margin-bottom: 20px;">Upload Dictation</h2>

            <div style="text-align: left; margin-bottom: 15px;">
                <label style="display:block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted)">1.
                    Subtitle (.txt/tsv)</label>
                <input type="file" id="dictationSubInput" accept=".txt,.tsv"
                    style="width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--section-bg); color: var(--text-primary);">
            </div>

            <div style="text-align: left; margin-bottom: 20px;">
                <label style="display:block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted)">2. Audio
                    (.mp3)</label>
                <input type="file" id="dictationAudioInput" accept="audio/*"
                    style="width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--section-bg); color: var(--text-primary);">
            </div>

            <div style="margin-bottom: 20px; text-align: left;">
                <label class="toggle-container">
                    <input type="checkbox" id="dictationBlindMode" style="margin-right: 8px;">
                    Blind Mode for Dictation
                </label>
            </div>

            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="dictationCancelBtn" class="btn-icon">Cancel</button>
                <button id="dictationStartBtn" class="btn-icon"
                    style="background: var(--accent-gradient); color: white; border: none;" disabled>Start
                    Dictation</button>
            </div>
        </div>
    </div>

    <div id="globalTooltip"></div>
    <audio id="player" class="hidden"></audio>

    <!-- MAIN SCRIPT -->
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
