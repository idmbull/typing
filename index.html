<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gõ Chính Tả - Phát Âm Khi Bắt Đầu Từ</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            /* Light Theme Variables */
            --bg-primary: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --container-bg: rgba(255, 255, 255, 0.95);
            --header-bg: linear-gradient(to right, #4a00e0, #8e2de2);
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: white;
            --accent-color: #4a00e0;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --section-bg: #f8f9fa;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --toggle-bg: #ccc;
            --toggle-checked-bg: #4a00e0;
            --footer-border: #eee;
        }

        [data-theme="dark"] {
            /* Dark Theme Variables */
            --bg-primary: linear-gradient(135deg, #2d0b59 0%, #0d2f6c 100%);
            --container-bg: rgba(30, 30, 40, 0.95);
            --header-bg: linear-gradient(to right, #3a0080, #6a1b9a);
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --text-light: #f0f0f0;
            --accent-color: #8e2de2;
            --correct-color: #4caf50;
            --incorrect-color: #f44336;
            --section-bg: #2a2a3a;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --toggle-bg: #555;
            --toggle-checked-bg: #8e2de2;
            --footer-border: #444;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header {
            background: var(--header-bg);
            color: var(--text-light);
            padding: 20px;
            text-align: center;
            transition: background 0.3s ease;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 25px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background-color: var(--section-bg);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .text-display-container {
            background-color: var(--section-bg);
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color);
            overflow: hidden;
            position: relative;
            max-height: 200px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .text-display {
            padding: 20px;
            line-height: 1.6;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
            min-height: 100px;
            font-family: "Comfortaa", sans-serif;
        }

        .text-display span {
            transition: all 0.2s;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Comfortaa", sans-serif;
        }

        .correct {
            color: var(--correct-color);
            background-color: rgba(40, 167, 69, 0.1);
        }

        .incorrect {
            color: var(--incorrect-color);
            background-color: rgba(220, 53, 69, 0.1);
            text-decoration: underline;
        }

        .current {
            background-color: var(--accent-color);
            color: white;
            padding: 2px 0;
            border-radius: 3px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 5px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .scroll-indicator.visible {
            opacity: 1;
        }

        #textInput {
            position: absolute;
            opacity: 0;
            left: 0;
            top: 0;
            width: 1px;
            height: 1px;
            border: none;
            outline: none;
            background: transparent;
            color: transparent;
            pointer-events: none;
            /* không nhận click */
        }


        .input-area {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1.1rem;
            resize: none;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
            background-color: var(--container-bg);
            color: var(--text-primary);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .floating-buttons {
            position: fixed;
            right: 20px;
            top: 120px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
        }

        .floating-buttons button {
            width: 120px;
            padding: 12px 0;
            font-size: 1rem;
            border-radius: 10px;
        }

        #themeToggle {
            background: linear-gradient(to right, #41295a, #2F0743);
            color: white;
        }

        #startBtn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
        }

        #resetBtn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }

        .settings {
            background-color: var(--section-bg);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--toggle-checked-bg);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--footer-border);
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .tooltip-word {
            position: relative;
            cursor: help;
            border-bottom: 1px dotted #888;
        }

        #globalTooltip {
            position: fixed;
            padding: 10px 14px;
            background: #1a1a1a;
            color: #fff;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.4;
            max-width: 300px;
            word-break: break-word;
            z-index: 9999999;
            pointer-events: none;
            opacity: 0;
            transform: translateY(-4px);
            transition: opacity 0.15s ease-out, transform 0.15s ease-out;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
        }

        /* Mũi tên tooltip */
        #globalTooltip::after {
            content: "";
            position: absolute;
            left: 20px;
            bottom: -8px;
            border-width: 8px 8px 0 8px;
            border-style: solid;
            border-color: #1a1a1a transparent transparent transparent;
        }



        @media (max-width: 600px) {
            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            button {
                width: 100%;
            }

            .settings {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .text-display-container {
                max-height: 150px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Gõ Chính Tả - Phát Âm Khi Bắt Đầu Từ</h1>
            <p class="subtitle">Gõ chính xác đoạn văn bản - Tự động cuộn theo nội dung</p>
        </header>

        <div class="content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="accuracy">100%</div>
                    <div class="stat-label">Độ chính xác</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wpm">0</div>
                    <div class="stat-label">Từ/phút</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="time">0s</div>
                    <div class="stat-label">Thời gian</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="errors">0</div>
                    <div class="stat-label">Lỗi</div>
                </div>
            </div>

            <div class="text-display-container" id="textContainer">
                <div class="text-display" id="textDisplay">
                    <!-- Văn bản mẫu sẽ được hiển thị ở đây -->
                </div>
                <!-- <div class="scroll-indicator" id="scrollIndicator">Đang cuộn...</div> -->
            </div>

            <div class="input-area">
                <textarea id="textInput" placeholder="Bắt đầu gõ tại đây..."></textarea>
            </div>

            <div class="settings">
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <label for="soundToggle">TypingSound</label>
                </div>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoPronounceToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <label for="autoPronounceToggle">Word Sound</label>
                </div>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoTooltipToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <label for="autoTooltipToggle">Tooltip</label>
                </div>
            </div>
        </div>

        <footer>
            <label for="playlist">Playlist: </label>
            <select id="playlist"></select>
            <label for="difficulty">Chọn đoạn: </label>
            <select id="difficulty"></select>
        </footer>
    </div>

    <div id="globalTooltip"></div>

    <div class="floating-buttons">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button><button id="themeToggle">Dark</button>
    </div>

    <!-- Audio player ẩn -->
    <audio id="player" style="display: none;"></audio>

    <script>
        /* -------------------- Playlist -------------------- */
        let PLAYLIST = [];
        async function loadPlaylist() {
            const resp = await fetch("texts/index.json");
            PLAYLIST = await resp.json();

            const sel = document.querySelector("#playlist");
            sel.innerHTML = PLAYLIST.map(f => {
                const name = f.replace(".txt", "");
                return `<option value="${f}">${name}</option>`;
            }).join("");
        }

        document.querySelector("#playlist").addEventListener("change", async (e) => {
            await loadInputTextFromFile(e.target.value);
            init();
        });

        /* -------------------- Helpers & Shortcuts -------------------- */
        const $ = sel => document.querySelector(sel);
        const $$ = sel => Array.from(document.querySelectorAll(sel));

        function safeCall(fn) { try { return fn(); } catch (e) { /* ignore */ } }
        function noop() { }

        /* class helper: add/remove multiple */
        function setClasses(el, add = [], remove = []) {
            if (!el) return;
            remove.forEach(c => el.classList.remove(c));
            add.forEach(c => el.classList.add(c));
        }

        /* create fragment of spans from text */
        function wrapChars(text, className, dataNote) {
            const frag = document.createDocumentFragment();
            for (const ch of Array.from(text)) {
                const s = document.createElement('span');
                s.textContent = ch;
                if (className) s.classList.add(className);
                if (dataNote) s.setAttribute('data-note', dataNote);
                frag.appendChild(s);
            }
            return frag;
        }

        /* try a list of async functions/urls in order and return true on first success */
        async function trySources(items, tryFn) {
            for (const it of items) {
                try {
                    const ok = await tryFn(it);
                    if (ok) return true;
                } catch (e) { /* ignore */ }
            }
            return false;
        }

        /* is element out of container view with buffer */
        function isOutOfView(top, height, container, buffer) {
            return top < container.scrollTop + buffer ||
                top + height > container.scrollTop + container.clientHeight - buffer;
        }

        /* -------------------- App state & DOM refs -------------------- */
        const DOM = {
            textDisplay: $('#textDisplay'),
            textContainer: $('#textContainer'),
            // scrollIndicator: $('#scrollIndicator'),
            textInput: $('#textInput'),
            startBtn: $('#startBtn'),
            resetBtn: $('#resetBtn'),
            soundToggle: $('#soundToggle'),
            autoPronounceToggle: $('#autoPronounceToggle'),
            difficultySelect: $('#difficulty'),
            accuracyEl: $('#accuracy'),
            wpmEl: $('#wpm'),
            timeEl: $('#time'),
            errorsEl: $('#errors'),
            themeToggle: $('#themeToggle'),
            autoTooltipToggle: $('#autoTooltipToggle'),
            globalTooltip: $('#globalTooltip'),
            audioPlayer: $('#player'),
        };

        let STATE = {
            isActive: false,
            startTime: null,
            timerInterval: null,
            statTotalKeys: 0,
            statCorrectKeys: 0,
            statErrors: 0,
            scheduledStatUpdate: false,
            prevIndex: 0,
            textSpans: [],
            originalText: '',
            clickPool: [],
            clickIndex: 0,
            lastSpokenWord: '',
            speakLock: false,
            prevInputText: ''
        };

        /* -------------------- Sample texts & loader -------------------- */
        let TEXT_SECTIONS = {};     // { "Đoạn 1": "Nội dung ..." }
        let SECTION_ORDER = [];     // giữ thứ tự để fill select

        async function loadInputTextFromFile(filename) {
            const raw = await (await fetch("texts/" + filename)).text();

            TEXT_SECTIONS = {};
            SECTION_ORDER = [];

            let currentSection = null;
            let headerTitle = null;

            raw.split(/\r?\n/).forEach(line => {
                if (line.startsWith("# Header")) return;

                if (headerTitle === null && line.trim() !== "" && !line.startsWith("##")) {
                    headerTitle = line.trim();
                    return;
                }

                if (line.startsWith("## ")) {
                    currentSection = line.replace("##", "").trim();
                    SECTION_ORDER.push(currentSection);
                    TEXT_SECTIONS[currentSection] = "";
                    return;
                }

                if (currentSection) TEXT_SECTIONS[currentSection] += line + "\n";
            });

            if (headerTitle)
                document.querySelector("header h1").textContent = headerTitle;

            rebuildSectionSelect();
        }

        function rebuildSectionSelect() {
            const sel = DOM.difficultySelect;
            sel.innerHTML = "";

            SECTION_ORDER.forEach(name => {
                const opt = document.createElement("option");
                opt.value = name;
                opt.textContent = name;
                sel.appendChild(opt);
            });
        }


        /* -------------------- Markdown helpers -------------------- */
        function convertMarkdownToPlain(md) {
            return md
                .replace(/\*\*(.*?)\*\*/g, '$1')
                .replace(/\*(.*?)\*/g, '$1')
                .replace(/__(.*?)__/g, '$1')
                .replace(/_(.*?)_/g, '$1')
                .replace(/`(.*?)`/g, '$1')
                .replace(/~~(.*?)~~/g, '$1')
                .replace(/#+\s*/g, '')
                .replace(/>\s*/g, '')
                .replace(/\r?\n/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function convertInlineFootnotes(md) {
            return md.replace(/(\*\*[^*]+\*\*|[A-Za-z]+(?:\s+[A-Za-z]+)*)\^\[(.*?)\]/g,
                (m, phrase, note) => `<span class="tooltip-word" data-note="${note}">${phrase}</span>`);
        }

        /* -------------------- Render text -> spans -------------------- */
        function displayText(text) {
            // Keep console debug minimal
            const withFootnotes = convertInlineFootnotes(text);
            DOM.textDisplay.innerHTML = marked.parse(withFootnotes);

            const noFootnotes = text.replace(/\^\[(.*?)\]/g, "");
            STATE.originalText = convertMarkdownToPlain(noFootnotes);

            // Walk text nodes and replace with spans; special handling for .tooltip-word
            const walker = document.createTreeWalker(DOM.textDisplay, NodeFilter.SHOW_TEXT);
            const nodes = [];
            while (walker.nextNode()) nodes.push(walker.currentNode);

            for (const node of nodes) {
                const parent = node.parentNode;
                const chars = Array.from(node.textContent);
                if (!chars.length) {
                    node.parentNode.removeChild(node);
                    continue;
                }

                if (parent && parent.classList && parent.classList.contains('tooltip-word')) {
                    parent.innerHTML = '';
                    const note = parent.getAttribute('data-note') || '';
                    parent.appendChild(wrapChars(chars.join(''), 'tooltip-char', note));
                    continue;
                }

                node.parentNode.replaceChild(wrapChars(chars.join('')), node);
            }

            // Collect spans that are leaf nodes (no element children)
            const allSpanCandidates = Array.from(DOM.textDisplay.querySelectorAll('span'));
            STATE.textSpans = allSpanCandidates.filter(s => s.children.length === 0);

            // reset cursor
            STATE.prevIndex = 0;
            allSpanCandidates.forEach(s => s.classList.remove('current', 'correct', 'incorrect'));
            if (STATE.textSpans[0]) STATE.textSpans[0].classList.add('current');

            // attach tooltip listeners
            $$('.tooltip-word').forEach(w => {
                w.addEventListener('mouseenter', () => showGlobalTooltip(w));
                w.addEventListener('mouseleave', hideGlobalTooltip);
            });
        }

        /* -------------------- Stats (batched updates) -------------------- */
        function scheduleStatsUpdate() {
            if (STATE.scheduledStatUpdate) return;
            STATE.scheduledStatUpdate = true;
            requestAnimationFrame(() => {
                STATE.scheduledStatUpdate = false;
                const accuracy = STATE.statTotalKeys > 0 ? Math.floor((STATE.statCorrectKeys / STATE.statTotalKeys) * 100) : 100;
                DOM.accuracyEl.textContent = `${accuracy}%`;
                DOM.errorsEl.textContent = `${STATE.statErrors}`;
            });
        }

        function updateStatsDOMImmediate(accuracy, wpm, timeText, errs) {
            DOM.accuracyEl.textContent = `${accuracy}%`;
            DOM.wpmEl.textContent = `${wpm}`;
            DOM.timeEl.textContent = `${timeText}`;
            DOM.errorsEl.textContent = `${errs}`;
        }

        /* -------------------- Timer -------------------- */
        function startTimer() {
            STATE.startTime = Date.now();
            if (STATE.timerInterval) clearInterval(STATE.timerInterval);
            STATE.timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - STATE.startTime) / 1000);
                DOM.timeEl.textContent = `${elapsed}s`;
                const words = DOM.textInput.value.trim() ? DOM.textInput.value.trim().split(/\s+/).length : 0;
                const wpm = elapsed > 0 ? Math.floor((words / elapsed) * 60) : 0;
                DOM.wpmEl.textContent = wpm;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(STATE.timerInterval);
            STATE.timerInterval = null;
        }

        /* -------------------- Span helpers (mark/unmark) -------------------- */
        function mark(idx, add = [], remove = []) {
            const s = STATE.textSpans[idx];
            if (!s) return;
            setClasses(s, add, remove);
        }

        /* -------------------- Input handling (optimized) -------------------- */
        function showTooltipIfNeeded() {
            if (!DOM.autoTooltipToggle.checked) return;
            const span = STATE.textSpans[STATE.prevIndex];
            if (!span) return hideGlobalTooltip();
            const wrapper = span.closest('.tooltip-word');
            if (wrapper) showGlobalTooltip(wrapper);
            else hideGlobalTooltip();
        }

        function handleInput() {
            if (!STATE.isActive) startExercise();
            const currentText = DOM.textInput.value;
            const len = currentText.length;

            // only update affected indices: previous cursor, current cursor, and last typed char
            const indices = new Set([STATE.prevIndex, len, len - 1]);
            for (const i of indices) {
                if (i < 0 || i >= STATE.textSpans.length) continue;
                const span = STATE.textSpans[i];
                // remove classes first
                span.classList.remove('correct', 'incorrect', 'current');
                if (i < currentText.length) {
                    if (currentText[i] === STATE.originalText[i]) span.classList.add('correct');
                    else span.classList.add('incorrect');
                }
            }

            // update current cursor marker
            if (STATE.prevIndex !== len) {
                mark(STATE.prevIndex, [], ['current']);
                STATE.prevIndex = len;
                mark(len, ['current'], []);
            }

            showTooltipIfNeeded();

            // stats
            STATE.statTotalKeys++;
            if (len > 0 && currentText[len - 1] === STATE.originalText[len - 1]) STATE.statCorrectKeys++;
            else STATE.statErrors++;
            scheduleStatsUpdate();

            // sound
            if (DOM.soundToggle.checked) playClick();

            // pronounce
            if (DOM.autoPronounceToggle.checked) checkNewWordAndSpeak(currentText);

            // scroll
            throttleScrollToCurrent();

            // completion check
            if (currentText.length === STATE.originalText.length) {
                const allCorrect = currentText === STATE.originalText;
                stopTimer();
                DOM.textInput.disabled = true;
                DOM.startBtn.disabled = false;
                DOM.startBtn.textContent = 'Start';
                if (allCorrect) setTimeout(() => alert(`Chúc mừng! Bạn đã hoàn thành bài tập với độ chính xác ${Math.floor((STATE.statCorrectKeys / STATE.statTotalKeys) * 100)}%`), 100);
            }
        }

        /* -------------------- Scroll logic (throttled) -------------------- */
        let pendingScroll = false;
        function throttleScrollToCurrent() {
            if (pendingScroll) return;
            pendingScroll = true;
            requestAnimationFrame(() => {
                pendingScroll = false;
                const idx = STATE.prevIndex;
                const span = STATE.textSpans[idx];
                if (!span) return;
                const container = DOM.textContainer;
                const wrapper = span.closest('.tooltip-word');
                const targetEl = wrapper || span;
                const targetTop = targetEl.offsetTop;
                const containerHeight = container.clientHeight;
                const lineHeight = parseFloat(getComputedStyle(DOM.textDisplay).lineHeight) || 20;
                const buffer = lineHeight * 2;
                if (isOutOfView(targetTop, targetEl.offsetHeight, container, buffer)) {
                    container.scrollTop = Math.max(0, targetTop - containerHeight * 0.33);
                    // DOM.scrollIndicator.classList.add('visible');
                    // setTimeout(() => DOM.scrollIndicator.classList.remove('visible'), 600);
                }
            });
        }

        /* -------------------- Click sound pool -------------------- */
        (function initClickPool() {
            for (let i = 0; i < 4; i++) {
                const a = new Audio('https://www.edclub.com/m/audio/typewriter.mp3');
                a.preload = 'auto';
                a.volume = 0.6;
                STATE.clickPool.push(a);
            }
        })();

        function playClick() {
            try {
                const a = STATE.clickPool[STATE.clickIndex % STATE.clickPool.length];
                STATE.clickIndex++;
                a.currentTime = 0;
                a.play().catch(noop);
            } catch (e) { }
        }

        /* -------------------- Auto-pronounce (throttled + cached sources) -------------------- */
        function isWordSeparator(char) {
            return !char || /\s|[.,!?:;"'`]/.test(char);
        }

        function isNewWordStarting(currentText, previousText) {
            if (currentText.length === 0) return false;
            if (!previousText || previousText.length === 0) return true;
            const lastChar = currentText[currentText.length - 1];
            const prevLastChar = previousText[previousText.length - 1];
            return isWordSeparator(prevLastChar) && !isWordSeparator(lastChar);
        }

        function checkNewWordAndSpeak(currentText) {
            const newWord = isNewWordStarting(currentText, STATE.prevInputText);
            STATE.prevInputText = currentText;
            if (!newWord) return;
            const cursor = Math.max(0, currentText.length - 1);
            let start = cursor; while (start > 0 && !isWordSeparator(STATE.originalText[start - 1])) start--;
            let end = cursor; while (end < STATE.originalText.length - 1 && !isWordSeparator(STATE.originalText[end + 1])) end++;
            const fullWord = STATE.originalText.substring(start, end + 1).trim();
            if (!fullWord || fullWord === STATE.lastSpokenWord) return;
            STATE.lastSpokenWord = fullWord;
            if (STATE.speakLock) return;
            STATE.speakLock = true;
            setTimeout(() => STATE.speakLock = false, 600);
            playWord(fullWord.replace(/[^a-z0-9'-]/gi, "")).catch(noop);
        }

        /* -------------------- Fetch pronunciation from sheet -------------------- */
        async function fetchWordFromSheet(word) {
            const SHEET_ID = "1Nkbmb8eYhBXzuY4bfWdHToxR7mbRei39n36g6YlsrYw";
            const GID = "1105922470";
            try {
                const q = encodeURIComponent(`select A,B where A = '${word.replace(/'/g, "_")}'`);
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=${q}&gid=${GID}`;
                const resp = await fetch(url);
                const text = await resp.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                if (json.table.rows && json.table.rows.length > 0) {
                    const rawCell = json.table.rows[0].c[1]?.v || null;
                    if (!rawCell) return null;
                    return rawCell.split(/[,;]\s*/).map(s => s.trim()).filter(Boolean);
                }
            } catch (e) { }
            return null;
        }

        /* -------------------- tryPlayUrl + trySources usage -------------------- */
        function tryPlayUrl(url, timeoutMs = 7000) {
            return new Promise((resolve, reject) => {
                if (!url) return reject(new Error('URL rỗng'));
                const audio = DOM.audioPlayer;
                let finished = false;
                const cleanup = () => { audio.oncanplay = null; audio.onerror = null; clearTimeout(timer); };
                audio.src = url;
                audio.load();
                audio.oncanplay = async () => {
                    if (finished) return;
                    finished = true; cleanup();
                    try { await audio.play(); resolve(true); } catch (e) { reject(e); }
                };
                audio.onerror = () => { if (finished) return; finished = true; cleanup(); reject(new Error('Không load được: ' + url)); };
                const timer = setTimeout(() => { if (finished) return; finished = true; cleanup(); reject(new Error('Timeout')); }, timeoutMs);
            });
        }

        async function playWord(raw) {
            const baseCambridge = 'https://dictionary.cambridge.org/media/english/us_pron/';
            const baseGoogle = 'https://dict.youdao.com/dictvoice?audio=';
            const baseOxford = 'https://www.oxfordlearnersdictionaries.com/media/english/us_pron/';
            const word = String(raw || '').trim().toLowerCase().replace(/['-]/g, "_");
            if (!word) return;
            const first = word.slice(0, 1) || "_";
            const first3 = word.slice(0, 3).padEnd(3, "_");
            const first5 = word.slice(0, 5).padEnd(5, "_");
            const cambridgeUrl = `${baseCambridge}${first}/${first3}/${first5}/${word}.mp3`;
            const oxfordUrl = word.includes('_') ? `${baseOxford}${first}/${first3}/${first5}/${word}_1_us_1.mp3` : `${baseOxford}${first}/${first3}/${first5}/${word}__us_1.mp3`;
            const googleUrl = `${baseGoogle}${word}`;

            // try sheet first, then oxford, cambridge, google
            let sheetLinks = null;
            try { sheetLinks = await fetchWordFromSheet(word); } catch (e) { sheetLinks = null; }
            const sources = [...(Array.isArray(sheetLinks) ? sheetLinks : []), oxfordUrl, cambridgeUrl, googleUrl];
            await trySources(sources, async (url) => {
                return await tryPlayUrl(url, 7000);
            });
        }

        /* -------------------- Start / Reset -------------------- */
        function startExercise() {
            if (STATE.isActive) return;
            STATE.isActive = true;
            DOM.textInput.disabled = false;
            DOM.textInput.focus();
            DOM.audioPlayer.play().catch(noop);
            DOM.startBtn.textContent = 'Typing...'; DOM.startBtn.disabled = true;
            startTimer();
        }

        function resetLocalState() {
            stopTimer();
            STATE.isActive = false; STATE.startTime = null;
            STATE.statTotalKeys = 0; STATE.statCorrectKeys = 0; STATE.statErrors = 0;
            STATE.scheduledStatUpdate = false; STATE.prevIndex = 0; STATE.lastSpokenWord = ''; STATE.prevInputText = '';
            updateStatsDOMImmediate(100, 0, '0s', 0);
        }

        /* -------------------- Events & Init -------------------- */
        DOM.textInput.addEventListener('input', handleInput);
        DOM.startBtn.addEventListener('click', startExercise);
        DOM.resetBtn.addEventListener('click', () => {
            resetLocalState();
            STATE.originalText = getSampleText();
            displayText(STATE.originalText);
            DOM.textInput.value = '';
            DOM.textInput.disabled = false;
            DOM.startBtn.disabled = false;
            DOM.startBtn.textContent = 'Start';
            DOM.textContainer.scrollTop = 0;
        });
        DOM.difficultySelect.addEventListener('change', () => {
            STATE.originalText = getSampleText();
            displayText(STATE.originalText);
            DOM.textInput.value = '';
            resetLocalState();
        });
        DOM.themeToggle.addEventListener('click', () => {
            const cur = document.documentElement.getAttribute('data-theme') || 'light';
            const next = cur === 'light' ? 'dark' : 'light';
            setTheme(next);
        });

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadPlaylist().then(async () => {
                // Load bài đầu tiên mặc định
                await loadInputTextFromFile(PLAYLIST[0]);
                init();
            });

        });

        /* click-anywhere focus fix for edge/chrome */
        document.addEventListener('click', (e) => {
            const t = e.target.tagName;
            if (t !== 'BUTTON' && t !== 'SELECT' && t !== 'INPUT' && t !== 'TEXTAREA') {
                setTimeout(() => { if (!DOM.textInput.disabled) DOM.textInput.focus(); }, 0);
            }
        });

        /* -------------------- Tooltip -------------------- */
        function showGlobalTooltip(wrapper) {
            const note = wrapper.getAttribute('data-note') || '';
            DOM.globalTooltip.innerHTML = marked.parseInline(note);

            DOM.globalTooltip.style.opacity = 1;
            DOM.globalTooltip.style.transform = 'translateY(0)';

            // CĂN THEO CHỮ ĐẦU TIÊN
            const anchor = wrapper.querySelector('span') || wrapper;
            const rect = anchor.getBoundingClientRect();

            const ttWidth = DOM.globalTooltip.offsetWidth;
            const ttHeight = DOM.globalTooltip.offsetHeight;

            let left = rect.left;
            let top = rect.top - ttHeight - 12;

            if (left + ttWidth > window.innerWidth - 10) left = window.innerWidth - ttWidth - 10;
            if (left < 10) left = 10;

            DOM.globalTooltip.style.left = left + 'px';
            DOM.globalTooltip.style.top = top + 'px';

            // arrow
            const arrowX = rect.left + rect.width / 2;
            let arrowLeft = arrowX - left - 8;

            if (arrowLeft < 14) arrowLeft = 14;
            if (arrowLeft > ttWidth - 20) arrowLeft = ttWidth - 20;

            DOM.globalTooltip.style.setProperty('--arrow-left', `${arrowLeft}px`);
            DOM.globalTooltip.style.setProperty('--arrow-top', `${ttHeight - 1}px`);
        }


        function hideGlobalTooltip() {
            DOM.globalTooltip.style.opacity = 0;
            DOM.globalTooltip.style.transform = 'translateY(-4px)';
        }

        /* -------------------- Theme management (kept simple) -------------------- */
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            setTheme(saved);
        }
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            DOM.themeToggle.textContent = theme === 'dark' ? 'Light' : 'Dark';
        }

        /* -------------------- Utilities -------------------- */
        function getSampleText() {
            return TEXT_SECTIONS[DOM.difficultySelect.value] || "";
        }


        /* -------------------- Initialize app state -------------------- */
        function init() {
            resetLocalState();
            STATE.originalText = getSampleText();
            displayText(STATE.originalText);
            DOM.textInput.value = '';
            DOM.textInput.disabled = true;
            updateStatsDOMImmediate(100, 0, '0s', 0);
        }
    </script>
