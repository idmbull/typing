<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idm Dictation</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Dictation Practice</h1>
            <p class="subtitle">Nghe ká»¹ - GÃµ chÃ­nh xÃ¡c</p>
        </header>

        <!-- Stats: ThÃªm láº¡i Time vÃ  Error -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="accuracy">100%</div>
                <div class="stat-label">Acc</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="wpm">0</div>
                <div class="stat-label">WPM</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="time">0s</div>
                <div class="stat-label">Time</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errors">0</div>
                <div class="stat-label">Err</div>
            </div>

        </div>

        <div class="text-display-container" id="textContainer">
            <div class="text-display" id="textDisplay"></div>
        </div>

        <div class="input-area">
            <textarea id="textInput"></textarea>
        </div>

        <!-- TOOLBAR -->
        <div class="toolbar">
            <div class="toolbar-left settings-group">
                <div class="toggle-container" title="Cháº¿ Ä‘á»™ Tá»‘i/SÃ¡ng">
                    <label class="toggle-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                    <span>Dark</span>
                </div>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Click</span>
                </div>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoPronounceToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Speak</span>
                </div>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="blindModeToggle">
                        <span class="slider"></span>
                    </label>
                    <span>Blind</span>
                </div>

                <!-- Dictation khÃ´ng cÃ³ tooltip toggle vÃ¬ máº·c Ä‘á»‹nh thÆ°á»ng dÃ¹ng blind mode hoáº·c nghe -->
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoTooltipToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Tooltip</span>
                </div>

                <!-- ACTION TOGGLE (Thay cho Button) -->
                <div class="toggle-container" title="Báº¯t Ä‘áº§u / Dá»«ng bÃ i táº­p">
                    <label class="toggle-switch">
                        <input type="checkbox" id="actionToggle">
                        <span class="slider"></span>
                    </label>
                    <span id="actionLabel" style="font-size: 0.9rem; margin-right: 8px;">Start</span>
                </div>

                <!-- Thanh volume -->
                <div class="mini-volume-control" title="Ã‚m lÆ°á»£ng Ä‘á»c">
                    <input type="range" id="dictationVolume" min="0" max="5" step="0.1" value="2.5">
                </div>

                
            </div>
        </div>

        <footer>
            <button id="dictationBtn" class="btn-icon">ðŸ“‚ Load</button>
            <select id="playlist"></select>
            <span>/</span>
            <select id="difficulty">
                <option value="Full">Full Text</option>
            </select>
            <button class="btn-icon" onclick="window.location.href='index.html'">ðŸ“– Reading</button>
        </footer>
    </div>

    <!-- MODAL -->
    <div id="dictationModal" class="modal hidden">
        <div class="modal-content" style="padding: 30px; width: 400px; text-align: center;">
            <h2 style="margin-bottom: 20px;">Upload Dictation</h2>

            <div style="text-align: left; margin-bottom: 15px;">
                <label style="display:block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted)">1.
                    Subtitle File (.txt/tsv)</label>
                <input type="file" id="dictationSubInput" accept=".txt,.tsv"
                    style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px;">
            </div>

            <div style="text-align: left; margin-bottom: 20px;">
                <label style="display:block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted)">2. Audio
                    File (.mp3)</label>
                <input type="file" id="dictationAudioInput" accept="audio/*"
                    style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px;">
            </div>

            <div style="margin-bottom: 20px; text-align: left;">
                <label class="toggle-container">
                    <input type="checkbox" id="dictationBlindMode" style="margin-right: 8px;">
                    Blind Mode for Dictation
                </label>
            </div>

            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="dictationCancelBtn" class="btn-icon">Cancel</button>
                <button id="dictationStartBtn" class="btn-icon btn-primary" disabled>Start Dictation</button>
            </div>
        </div>
    </div>

    <div id="globalTooltip"></div>
    <audio id="player" class="hidden"></audio>
    <button id="dictationReplayBtn" class="hidden"></button>

    <script type="module" src="scripts/dictation-app.js"></script>
    <script type="module" src="scripts/dictation.js"></script>
    <script type="module">
        import { initDictation } from "./scripts/dictation.js";
        initDictation();
    </script>
</body>

</html>
