<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gõ Chính Tả - Phát Âm Khi Bắt Đầu Từ</title>

    <!-- MarkedJS để parse Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gõ Chính Tả - Phát Âm Khi Bắt Đầu Từ</h1>
            <p class="subtitle">Gõ chính xác đoạn văn bản - Tự động cuộn theo nội dung</p>
        </header>

        <div class="content">
            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="accuracy">100%</div>
                    <div class="stat-label">Độ chính xác</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wpm">0</div>
                    <div class="stat-label">Từ/phút</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="time">0s</div>
                    <div class="stat-label">Thời gian</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="errors">0</div>
                    <div class="stat-label">Lỗi</div>
                </div>
            </div>

            <!-- Text display -->
            <div class="text-display-container" id="textContainer">
                <div class="text-display" id="textDisplay"></div>
            </div>

            <!-- Input -->
            <div class="input-area">
                <textarea id="textInput" placeholder="Bắt đầu gõ tại đây..."></textarea>
            </div>

            <!-- Settings -->
            <div class="settings">
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <label for="soundToggle">TypingSound</label>
                </div>

                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoPronounceToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <label for="autoPronounceToggle">Word Sound</label>
                </div>

                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoTooltipToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <label for="autoTooltipToggle">Tooltip</label>
                </div>
            </div>
        </div>

        <footer>
            <label for="playlist">Playlist: </label>
            <select id="playlist"></select>

            <label for="difficulty">Chọn đoạn: </label>
            <select id="difficulty"></select>
        </footer>
    </div>

    <div id="globalTooltip"></div>

    <!-- Floating buttons -->
    <div class="floating-buttons">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <button id="themeToggle">Dark</button>
    </div>

    <!-- Hidden audio player -->
    <audio id="player" style="display:none;"></audio>

    <!-- ES6 Modules: đường dẫn tương đối (bắt buộc cho GitHub Pages) -->
    <script type="module" src="scripts/app.js"></script>
</body>

</html>
